        <script>
            am5.ready(function() {
            
            // Create root element
            // https://www.amcharts.com/docs/v5/getting-started/#Root_element
            var root = am5.Root.new("chartdiv-barra-foto");
            
            // Set themes
            // https://www.amcharts.com/docs/v5/concepts/themes/
            root.setThemes([
              am5themes_Animated.new(root)
            ]);
            
            var data = [{
              name: "Alex",
              steps: 45688,
              pictureSettings: {
                src: "image/brook.jfif"
              }
            }, 
            {
              name: "Joey",
              steps: 35781,
              pictureSettings: {
                src: "https://www.amcharts.com/wp-content/uploads/2019/04/joey.jpg"
              }
            }, 
            {
              name: "Jdfsfd",
              steps: 35761,
              pictureSettings: {
                src: "https://www.amcharts.com/wp-content/uploads/2019/04/joey.jpg"
              }
            },
            {
              name: "Ross",
              steps: 25464,
              pictureSettings: {
                src: "https://www.amcharts.com/wp-content/uploads/2019/04/ross.jpg"
              }
            }, {
              name: "Phoebe",
              steps: 18788,
              pictureSettings: {
                src: "https://www.amcharts.com/wp-content/uploads/2019/04/phoebe.jpg"
              }
            }, {
              name: "Rachel",
              steps: 15465,
              pictureSettings: {
                src: "https://www.amcharts.com/wp-content/uploads/2019/04/rachel.jpg"
              }
            }, {
              name: "Chandler",
              steps: 11561,
              pictureSettings: {
                src: "https://www.amcharts.com/wp-content/uploads/2019/04/chandler.jpg"
              }
            }];
            
            // Create chart
            // https://www.amcharts.com/docs/v5/charts/xy-chart/
            var chart = root.container.children.push(
              am5xy.XYChart.new(root, {
                panX: false,
                panY: false,
                wheelX: "none",
                wheelY: "none",
                paddingBottom: 50,
                paddingTop: 40
              })
            );
            
            // Create axes
            // https://www.amcharts.com/docs/v5/charts/xy-chart/axes/
            
            var xRenderer = am5xy.AxisRendererX.new(root, {});
            xRenderer.grid.template.set("visible", false);
            
            var xAxis = chart.xAxes.push(
              am5xy.CategoryAxis.new(root, {
                paddingTop:40,
                categoryField: "name",
                renderer: xRenderer
              })
            );
            
            
            var yRenderer = am5xy.AxisRendererY.new(root, {});
            yRenderer.grid.template.set("strokeDasharray", [3]);
            
            var yAxis = chart.yAxes.push(
              am5xy.ValueAxis.new(root, {
                min: 0,
                renderer: yRenderer
              })
            );
            
            // Add series
            // https://www.amcharts.com/docs/v5/charts/xy-chart/series/
            var series = chart.series.push(
              am5xy.ColumnSeries.new(root, {
                name: "Income",
                xAxis: xAxis,
                yAxis: yAxis,
                valueYField: "steps",
                categoryXField: "name",
                sequencedInterpolation: true,
                calculateAggregates: true,
                maskBullets: false,
                tooltip: am5.Tooltip.new(root, {
                  dy: -30,
                  pointerOrientation: "vertical",
                  labelText: "{valueY}"
                })
              })
            );
            
            series.columns.template.setAll({
              strokeOpacity: 0,
              cornerRadiusBR: 10,
              cornerRadiusTR: 10,
              cornerRadiusBL: 10,
              cornerRadiusTL: 10,
              maxWidth: 50,
              fillOpacity: 0.8
            });
            
            var currentlyHovered;
            
            series.columns.template.events.on("pointerover", function (e) {
              handleHover(e.target.dataItem);
            });
            
            series.columns.template.events.on("pointerout", function (e) {
              handleOut();
            });
            
            function handleHover(dataItem) {
              if (dataItem && currentlyHovered != dataItem) {
                handleOut();
                currentlyHovered = dataItem;
                var bullet = dataItem.bullets[0];
                bullet.animate({
                  key: "locationY",
                  to: 1,
                  duration: 600,
                  easing: am5.ease.out(am5.ease.cubic)
                });
              }
            }
            
            function handleOut() {
              if (currentlyHovered) {
                var bullet = currentlyHovered.bullets[0];
                bullet.animate({
                  key: "locationY",
                  to: 0,
                  duration: 600,
                  easing: am5.ease.out(am5.ease.cubic)
                });
              }
            }
            
            var circleTemplate = am5.Template.new({});
            
            series.bullets.push(function (root, series, dataItem) {
              var bulletContainer = am5.Container.new(root, {});
              var circle = bulletContainer.children.push(
                am5.Circle.new(
                  root,
                  {
                    radius: 34
                  },
                  circleTemplate
                )
              );
            
              var maskCircle = bulletContainer.children.push(
                am5.Circle.new(root, { radius: 27 })
              );
            
              // only containers can be masked, so we add image to another container
              var imageContainer = bulletContainer.children.push(
                am5.Container.new(root, {
                  mask: maskCircle
                })
              );
            
              var image = imageContainer.children.push(
                am5.Picture.new(root, {
                  templateField: "pictureSettings",
                  centerX: am5.p50,
                  centerY: am5.p50,
                  width: 60,
                  height: 60
                })
              );
            
              return am5.Bullet.new(root, {
                locationY: 0,
                sprite: bulletContainer
              });
            });
            
            // heatrule
            series.set("heatRules", [
              {
                dataField: "valueY",
                min: am5.color(0xe5dc36),
                max: am5.color(0x5faa46),
                target: series.columns.template,
                key: "fill"
              },
              {
                dataField: "valueY",
                min: am5.color(0xe5dc36),
                max: am5.color(0x5faa46),
                target: circleTemplate,
                key: "fill"
              }
            ]);
            
            series.data.setAll(data);
            xAxis.data.setAll(data);
            
            var cursor = chart.set("cursor", am5xy.XYCursor.new(root, {}));
            cursor.lineX.set("visible", false);
            cursor.lineY.set("visible", false);
            
            cursor.events.on("cursormoved", function () {
              var dataItem = series.get("tooltip").dataItem;
              if (dataItem) {
                handleHover(dataItem);
              } else {
                handleOut();
              }
            });
            
            // Make stuff animate on load
            // https://www.amcharts.com/docs/v5/concepts/animations/
            series.appear();
            chart.appear(1000, 100);
            
            }); // end am5.ready()
        </script>

        <!--grafico de pizza-->
        <script>
            am5.ready(function() {
            
            // Create root element
            // https://www.amcharts.com/docs/v5/getting-started/#Root_element
            var root = am5.Root.new("chartdiv-pizza");
            
            // Set themes
            // https://www.amcharts.com/docs/v5/concepts/themes/
            root.setThemes([
              am5themes_Animated.new(root)
            ]);
            
            // Create chart
            // https://www.amcharts.com/docs/v5/charts/percent-charts/pie-chart/
            var chart = root.container.children.push(
              am5percent.PieChart.new(root, {
                endAngle: 270
              })
            );
            
            // Create series
            // https://www.amcharts.com/docs/v5/charts/percent-charts/pie-chart/#Series
            var series = chart.series.push(
              am5percent.PieSeries.new(root, {
                valueField: "value",
                categoryField: "category",
                endAngle: 270
              })
            );
            
            series.states.create("hidden", {
              endAngle: -90
            });
            
            // Set data
            // https://www.amcharts.com/docs/v5/charts/percent-charts/pie-chart/#Setting_data
            series.data.setAll([{
              category: "Atendimento no mês",
              value: 50
            }, 
            {
              category: "Cadastros no mês",
              value: 50
            }]);
            
            series.appear(1000, 100);
            
            }); // end am5.ready()
        </script>
        
         <!--grafico de meia roda-->
         <script>
            am5.ready(function() {
            
            // Create root element
            // https://www.amcharts.com/docs/v5/getting-started/#Root_element
            var root = am5.Root.new("chartdiv-roda");
            
            // Set themes
            // https://www.amcharts.com/docs/v5/concepts/themes/
            root.setThemes([
              am5themes_Animated.new(root)
            ]);
            
            // Create chart
            // https://www.amcharts.com/docs/v5/charts/percent-charts/pie-chart/
            var chart = root.container.children.push(
              am5percent.PieChart.new(root, {
                startAngle: 160, endAngle: 380
              })
            );
            
            // Create series
            // https://www.amcharts.com/docs/v5/charts/percent-charts/pie-chart/#Series
            
            var series0 = chart.series.push(
              am5percent.PieSeries.new(root, {
                valueField: "litres",
                categoryField: "country",
                startAngle: 160,
                endAngle: 380,
                radius: am5.percent(70),
                innerRadius: am5.percent(65)
              })
            );
            
            var colorSet = am5.ColorSet.new(root, {
              colors: [series0.get("colors").getIndex(0)],
              passOptions: {
                lightness: -0.05,
                hue: 0
              }
            });
            
            series0.set("colors", colorSet);
            
            series0.ticks.template.set("forceHidden", true);
            series0.labels.template.set("forceHidden", true);
            
            var series1 = chart.series.push(
              am5percent.PieSeries.new(root, {
                startAngle: 160,
                endAngle: 380,
                valueField: "bottles",
                innerRadius: am5.percent(80),
                categoryField: "country"
              })
            );
            
            series1.ticks.template.set("forceHidden", true);
            series1.labels.template.set("forceHidden", true);
            
            var label = chart.seriesContainer.children.push(
              am5.Label.new(root, {
                textAlign: "center",
                centerY: am5.p100,
                centerX: am5.p50,
                text: "[fontSize:18px]total[/]:\n[bold fontSize:30px]1647.9[/]"
              })
            );
            
            var data = [
              {
                country: "Lithuania",
                litres: 501.9,
                bottles: 1500
              },
              
            ];
            
            // Set data
            // https://www.amcharts.com/docs/v5/charts/percent-charts/pie-chart/#Setting_data
            series0.data.setAll(data);
            series1.data.setAll(data);
            
            }); // end am5.ready()
        </script>
